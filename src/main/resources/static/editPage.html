<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>


<form action="editPage" method="POST" xmlns:th="http://www.w3.org/1999/xhtml">
<h2>Update the payment</h2>
    <p>
    <div>
        <label>Payment ID</label>
        <input type="text" name="paymentId" th:value="${payment.id}" readonly>
    </div>
    <div>
        <label>Date</label>
        <input type="date" name="date" th:value="${payment.date}">
    </div>
    <div>
        <label>Title</label>
        <input type="text" name="title" th:value="${payment.title}">
    </div>
    <div>
        <label>Description</label>
        <input type="text" name="description" th:value="${payment.description}">
    </div>
    <div>
        <label>Category</label>
        <input type="text" name="category" th:value="${payment.category}">
    </div>
    <div>
        <label>Price</label>
        <input type="number" name="price" th:value="${payment.price}">
    </div>
</p>

<button type="submit">Update</button>
    <br>
    <a href="/invoicePage">To home page</a>
    <br>
    <button type="submit">Logout</button>

</form>
</body>
</html>
