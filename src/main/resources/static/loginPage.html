<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>

<form action="login" method="POST" xmlns:th="http://www.w3.org/1999/xhtml">
  <h2>Welcome to Budget Ducklings Inc log in page</h2>
  <h3>Please log in</h3>
  <div>
  <label>Username</label>
  <input type="text" name="username" />
  </div>

  <div>
  <label>Password</label>
  <input type="password" name="password"/>
  </div>

  <p th:if="${session.loginAttempts !=null}">
    Login attempts: <label th:text="${session.loginAttempts}"></label>
  </p>
  <button type="submit">Login</button>
</form>
</body>
</html>
